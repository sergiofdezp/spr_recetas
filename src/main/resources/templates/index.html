<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Plantilla</title>
	<link rel="stylesheet" href="styles.css">
	
	<!-- Bootstrap 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
</head>

<body>
	<div th:include="plantilla.html::header" class="text-center"></div>
	<div th:include="plantilla.html::navbar"></div>
	
	<main class="container d-flex align-items-center">
		<section class="container-fluid">
			<table id="recetasTable">
				<thead>
					<tr>
						<th>#</th>
						<th>Receta</th>
						<th>Dificultad</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="receta : ${atr_lista_recetas}">
						<td th:text="${receta.id}"></td>
						<td th:text="${receta.nombre}"></td>
						<td th:text="${receta.dificultad.dificultad}"></td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>

	<div th:include="plantilla.html::footer"></div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</html>

<script>
    let table = new DataTable('#recetasTable', {
        language: {
            info: "Mostrando _START_ de _END_ de un total de _TOTAL_ registros.",
            zeroRecords: 'No se encontraron registros',
            search: 'Buscar:',
            lengthMenu: 'Mostrando _MENU_ registros.',
            paginate: {
                first: 'Primera',
                previous: 'Anterior',
                next: 'Siguiente',
                last: 'Ãšltima'
            },
        },
    });
</script>
