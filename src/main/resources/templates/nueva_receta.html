<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva receta</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div th:include="plantilla.html::header" class="text-center"></div>
    <div th:include="plantilla.html::navbar"></div>
    
    <main class="container">
        <section class="row justify-content-center pt-5">
            <form class="col-5 border rounded p-4" th:action="@{/guardar_receta}" th:object="${objeto_entidad}"
                method="post">
                <label for="nombre" class="form-label">Nombre de la receta</label>
                <input type="text" class="form-control mb-3" th:field="*{nombre}" name="nombre"
                    placeholder="Introduzca el nombre de la receta" required>

                <label for="dificultad" class="form-label">Dificultad</label>
                <select name="dificultad.id" class="form-select mb-3" th:field="*{dificultad.id}">
                    <option th:each="dificultad : ${atr_lista_dificultades}" th:value="${dificultad.id}"
                        th:text="${dificultad.dificultad}"></option>
                </select>
                <div class="text-end">
                    <input type="submit" class="btn btn-success btn-sm" value="Guardar">
                </div>
            </form>
        </div>
    </main>
    
    <div th:include="plantilla.html::footer"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</html>
